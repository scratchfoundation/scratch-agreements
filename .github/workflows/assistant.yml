name: "Signature Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened,closed,synchronize]
  workflow_call:
    secrets:
      # We need a token to be passed in from the caller until/unless GitHub implements this improvement:
      # https://github.com/github/roadmap/issues/636
      GHA_AGREEMENTS_PAT:
        description: 'Access token for reading and committing to the signature repository'
        required: true

# The permissions here are for when the workflow is triggered in its home repository.
# Workflows calling this one should match these permissions in their own repositories.
permissions:
  actions: write
  contents: read
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@b1522fa982419e79591a92e1267de463a281cdb7 # v2.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # the below token should have repo scope and must be manually added by you in the repository's secrets
          PERSONAL_ACCESS_TOKEN: ${{ secrets.GHA_AGREEMENTS_PAT }}
        with:
          remote-organization-name: 'scratchfoundation'
          remote-repository-name: 'scratch-agreements'
          path-to-signatures: 'signatures/version1/cla.json'
          path-to-document: 'https://github.com/scratchfoundation/scratch-agreements/blob/main/CLA.md'
          branch: 'main'
          allowlist: semantic-release-bot,*[bot]
